<h1>Create author</h1>

<a href="/">Return to home page</a>

<form method="POST" action="">
    {% csrf_token %}
    <div style="padding: 10px">
        <label>Fullname:
            {{form.fullname}}
        </label>
        <span>{{ form.errors.name }}</span>
    </div>
     <div style="padding: 10px">
        <label>Date of born:
            {{form.born_date}}
        </label>
        <span>{{ form.errors.name }}</span>
    </div>
    <div style="padding: 10px">
        <label>Location of born:
            {{form.born_location}}
        </label>
        <span>{{ form.errors.name }}</span>
    </div>
    <div style="padding: 10px">
        <label>Description:
            {{form.description}}
        </label>
        <span>{{ form.errors.name }}</span>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>
