<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'authors/style.css' %}">
    <title>Your title here</title>
</head>
<body>
    <div id="app">

        <nav>
            <div class="left-navigation">
                <a href="/"><h1>Quotes to Scrape</h1></a>
            </div>
            <div class="right-navigation">
                {% if user.is_authenticated %}
                    <a href="/create_author">Create author</a>
                    <a href="/create_tag">Create tag</a>
                    <a href="/create_quote">Create quote</a>
                    <a href="{% url 'authors:main' %}logout">Logout</a>
                {% else %}
                    <a href="{% url 'authors:main' %}login">Login</a>
                {% endif %}
            </div>
        </nav>

        {% block content %} {% endblock %}

    </div>


</body>
</html>
